    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            let nameField = document.getElementById('name_input');
            let messageField = document.getElementById('msg_input');
    
            let cleanName = DOMPurify.sanitize(nameField.value, {ALLOWED_TAGS: ['b', 'i'], ALLOWED_ATTR: ['style']});
            let cleanMessage = DOMPurify.sanitize(messageField.value, {ALLOWED_TAGS: ['b', 'i'], ALLOWED_ATTR: ['style']});
    
            nameField.value = cleanName;
            messageField.value = cleanMessage;
        });

    <main>
        <h1 class="pageTitle">Contacts</h1>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Contact Form</legend>
                <ol>
                    <li>
                      <label for="name_input">Name: </label>
                      <input type="text" id="name_input" name="name_input" size="40" required>
                    </li>
                    <br />
                    <li>
                      <label for="mail_input">E-mail: </label>
                      <input type="email" id="mail_input" name="mail_input" size="40" required>
                    </li>
                    <br />
                    <li>
                        <label for="contact_reason">Reason for contact: </label>
                        <select id="contact_reason" name="contact_reason">
                            <optgroup label="Job Opportunities">
                              <option>Tech/Business Field</option>
                              <option>NGOs</option>
                              <option>Other</option>
                            </optgroup>
                            <optgroup label="Projects Collaboration">
                              <option>Humanitarian projects (edu, vocationals, etc. )</option>
                              <option>Environmental Projects</option>
                              <option>Other</option>
                            </optgroup>
                            <option>Other</option>
                        </select>
                    </li>
                    <br>
                    <li>
                      <label for="msg_input"></label>
                      <textarea id="msg_input" name="msg_input"
                      placeholder="Type your message here"
                      rows="8" cols="40" required></textarea>
                    </li>
                    <br />
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ol>
            </fieldset>
        </form>
